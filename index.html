<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force - Disc</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="https://kit.fontawesome.com/07ed27e82e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- ChatGTP used on Feb 26, 2024 with the prompts below: -->

        <!-- I want the image and the unordered list to be right next to each other and the search bar to be on the far right. How do I do that? -->

        <nav>
            <span class="nav-left">
                <img src="./images/basket-logo.svg" alt="Hello">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="nav-selected"><a href="#">Discs</a></li>
                    <li><a href="#">Courses</a></li>
                </ul>
            </span>
            <span class="nav-right">
                <i class="fa-solid fa-magnifying-glass" id="header-search"></i>
            </span>
        </nav>
    </header>
    <main>
        <section id="product-carousel">
            <div class="product-carousel">

            </div>
        </section>
        <section id="disc-info">
            <div class="disc-info">
                <div class="disc-name">
                    <h3>Discraft Force</h1>
                    <h4>Distance Driver</h4>
                </div>
                <div class="flight-numbers">
                    <div class="number speed">
                        <h6>Speed</h6>
                        <p>12</p>
                    </div>
                    <div class="number glide">
                        <h6>Glide</h6>
                        <p>5</p>
                    </div>
                    <div class="number turn">
                        <h6>Turn</h6>
                        <p>0</p>
                    </div>
                    <div class="number fade">
                        <h6>Fade</h6>
                        <p>3</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="pricing">
            <div class="pricing">
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
